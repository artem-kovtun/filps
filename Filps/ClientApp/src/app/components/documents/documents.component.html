<div documents>
  <div *ngFor="let file of files" document>
    <app-document-record
      [file]="file"
      [allowPin]="allowPin"
      [displayDate]="displayDate"
      (fileClicked)="onFileClick($event)"
      (filePinToggle)="onFilePinToggle($event)"
      (fileDelete)="onFileDelete($event)"
      (fileDownload)="onFileDownload($event)"
    ></app-document-record>
  </div>
</div>
